<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/styles.min.css -->
      <link rel="stylesheet" href="./css/normalize.css">
      <link rel="stylesheet" href="./css/main.css">
    <!-- endbuild -->
  </head>
  <body>

  <div class="container-marketing col-xs-12 pd">


<div class="col-xs-12">
  <form id="example-form" class="js-form-valid ui-form col-xs-12 col-md-7">

    <div class="col-xs-12 pd">
      
      <div class="text-input-area pd col-md-11 col-xs-12 ">
  <label for="input-fn" id="first-name" class="">First Name</label>

  <input
    id="input-fn"
    aria-labelledby="first-name fn-text"
    class="text-field js-validate "
    name="firstName"
    type="text"
    placeholder="First Name"
    
     pattern="^[a-zA-Z\s\-&#39;]*$" 
     data-fieldName="First name" 
     data-title="Enter a valid name with letters only." 
    
    
     maxlength="30" 
    required />

  
    <div class="input-desc" id="fn-text">
      <p>Enter your full first name, not a nickname</p>
    </div>
  
</div>


      
      <div class="text-input-area pd col-md-11 col-xs-12 ">
  <label for="input-ln" id="last-name" class="">Last Name</label>

  <input
    id="input-ln"
    aria-labelledby="last-name ln-text"
    class="text-field js-validate "
    name="lastName"
    type="text"
    placeholder="Last name"
    
     pattern="^[a-zA-Z\s\-&#39;]*$" 
     data-fieldName="Last Name" 
     data-title="Enter a valid name with letters only" 
    
    
     maxlength="30" 
    required />

  
    <div class="input-desc" id="ln-text">
      <p>Enter your full last name, not a nickname</p>
    </div>
  
</div>

    </div>

    <div class="col-xs-12 pd">
      
      <div class="text-input-area pd col-md-11 col-xs-12 ">
  <label for="input-addOne" id="input-address-one" class="">Street address</label>

  <input
    id="input-addOne"
    aria-labelledby="input-address-one "
    class="text-field js-validate js-address"
    name="addressOne"
    type="text"
    placeholder="Street address"
    
    
     data-fieldName="Street address" 
     data-title="Enter a valid address with no special characters" 
    
    
    
    required />

  
</div>


      
      <div class="text-input-area pd col-md-11 col-xs-12 ">
  <label for="" id="input-address-two" class="">Street address 2 (optional)</label>

  <input
    id=""
    aria-labelledby="input-address-two "
    class="text-field js-validate js-address"
    name="addressOne"
    type="text"
    placeholder="Street address"
    
    
    
     data-title="Enter a valid address with no special characters" 
    
    
    
     />

  
</div>


      
      <div class="text-input-area pd col-md-11 col-xs-12 ">
  <label for="input-zipcode" id="input-zipcode" class="">Zipcode</label>

  <input
    id="input-zipcode"
    aria-labelledby="input-zipcode "
    class="text-field js-validate "
    name="zipcode"
    type="tel"
    placeholder="Zipcode"
    
     pattern="^[0-9]+$" 
     data-fieldName="Zipcode" 
     data-title="Zipcode can only be numbers" 
    
     minlength="10" 
     maxlength="10" 
    required />

  
</div>

    </div>

    <div class="pd col-md-3 col-xs-12 primary-btn-wrap">
      
      <button class="primary-btn btn-block" id="reg-btn" type="submit">Continue</button>

      </div>
  </form>

</div>

  </div>

    <script type="text/javascript" src="./js/build/node-polyfill.js"></script>
    <!-- build:js js/validation.min.js -->
      <script type="text/javascript" src="./js/build/validity-polyfill.js"></script>
      <script type="text/javascript" src="./js/build/validation.js"></script>
    <!-- endbuild -->
  </body>
</html>
